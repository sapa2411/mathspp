 - "A <a class='external-link no-image' rel='nofollow noopener noreferrer' target='_blank' href='https://pt.wikipedia.org/wiki/Medalha_Fields#:~:text=A Medalha Fields&text=têm sido muitas vezes descritos como o \"Prêmio Nobel dos matemáticos'>medalha Fields</a> é o que há de mais parecido com um prémio Nobel da matemática."
