 - "Há sete problemas matemáticos que são conhecidos como os <a class='external-link no-image' rel='nofollow noopener noreferrer' target='_blank' href='https://en.wikipedia.org/wiki/Millennium_Prize_Problems'>Problemas do Milénio</a>; cada um tem um prémio 1.000.000$."
 - "O matemático russo Grigori Perelman <a class='external-link no-image' rel='nofollow noopener noreferrer' target='_blank' href='https://pt.wikipedia.org/wiki/Grigori_Perelman#Conjectura_de_Poincar%C3%A9'>recusou um prémio de 1.000.000$</a> depois de ter resolvido um dos sete <a class='external-link no-image' rel='nofollow noopener noreferrer' target='_blank' href='https://en.wikipedia.org/wiki/Millennium_Prize_Problems'>Problemas do Milénio</a>."
